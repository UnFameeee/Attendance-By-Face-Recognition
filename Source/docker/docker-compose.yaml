version: "3.8"

services:
  express:
    image: backend-express
    container_name: KLTN_backend-express
    restart: always
    networks:
      - KLTN-network
    build: ../backend
    ports:
      - 8081:8081
    volumes:
      - ./volumes/backend/public:/backend/dist/public

  react:
    image: frontend-react
    container_name: KLTN_frontend-react
    restart: always
    networks:
      - KLTN-network
    build: ../frontend
    ports:
      - "3000:80"
    volumes:
      - ./volumes/frontend/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - express

networks:
  KLTN-network:
    external: true
